<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crucible Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">crucibletracker</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__btn">
                    <a href="/stats" class="button"> Stats </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>STATS</h1>
                <p>Type in Your Bungie Name and ID</p>
            </div>
            <div class = "main__search-bar">
                <form method="get" action = "/stats/" class="search-bar">
                    <div>
                        <input type="text" placeholder="ex: dondahasnovex" name="name" id="name">
                    </div>
                    <div>
                        <input type="text" placeholder="ex: #8954" name="code" id="code">
                    </div>
                    <button type="submit"><img src="/static/images/search.png" alt=""></button>
                </form>
            </div>
        </div>
    </div>



    <script src="/animation.js"></script>
</body>
</html>
